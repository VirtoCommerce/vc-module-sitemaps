<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="formSitemap">
                <div class="form-group" ng-init="setForm(formSitemap)">
                    <label class="form-label" for="filename" ng-bind="'sitemapsModule.blades.sitemap.formSitemap.labelFilename' | translate"></label>
                    <div class="form-input">
                        <input id="filename" name="filename" required="required" type="text" ng-model="blade.currentEntity.filename" />
                    </div>
                    <div class="form-error" ng-if="formSitemap.filename.$error.unique" ng-bind="'sitemapsModule.errorMessages.filenameNotUnique' | translate"></div>
                </div>
            </form>
            <div class="table-wrapper" ng-init="setGridOptions({
                data: 'blade.currentEntity.items',
                rowTemplate: 'sitemap-item-list-row.tpl.html',
                columnDefs: [{
                    name: 'actions',
                    displayName: '',
                    cellTemplate: 'sitemap-item-list-actions-cell.tpl.html',
                    enableColumnResizing: false,
                    enableSorting: false,
                    pinnedLeft: true,
                    width: 30
                }, {
                    name: 'imageUrl',
                    displayName: '',
                    cellTemplate: 'sitemap-item-list-image-cell.tpl.html',
                    width: 80
                }, {
                    name: 'title',
                    displayName: 'sitemapsModule.blades.sitemap.gridHeaders.title'
                }, {
                    name: 'objectType',
                    displayName: 'sitemapsModule.blades.sitemap.gridHeaders.type'
                }]})">
                <div ui-grid="gridOptions"
                     ui-grid-auto-resize
                     ui-grid-save-state
                     ui-grid-selection
                     ui-grid-resize-columns
                     ui-grid-move-columns
                     ui-grid-pinning
                     ui-grid-height></div>
                <ul class="menu __context" id="sitemap_item_menu">
                    <li class="menu-item" ng-click="blade.removeSitemapItems([ contextMenuEntity ])">
                        <i class="menu-ico fa fa-trash-o"></i> {{ 'sitemapsModule.contextMenu.remove' | translate }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script id="sitemap-item-list-row.tpl.html" type="text/ng-template">
    <div ng-click="grid.appScope.blade.selectSitemap(row.entity)"
         ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid"
         ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'"
         class="ui-grid-cell"
         ng-class="{
             'ui-grid-row-header-cell': col.isRowHeader,
             '__hovered': grid.appScope.contextMenuEntity === row.entity,
             '__selected': row.entity.id===grid.appScope.selectedNodeId }"
         role="{{ col.isRowHeader ? 'rowheader' : 'gridcell' }}"
         ui-grid-cell
         context-menu="grid.appScope.contextMenuEntity = row.entity"
         data-target="sitemap_item_menu"></div>
</script>

<script id="sitemap-item-list-actions-cell.tpl.html" type="text/ng-template">
    <div class="ui-grid-actions" left-click-menu="grid.appScope.contextMenuEntity = row.entity" data-target="sitemap_item_menu">
        <i class="fa fa-ellipsis-v"></i>
    </div>
</script>

<script id="sitemap-item-list-image-cell.tpl.html" type="text/ng-template">
    <img height="40" ng-src="{{ COL_FIELD }}" />
</script>
