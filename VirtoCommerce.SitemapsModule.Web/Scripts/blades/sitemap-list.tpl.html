<div class="blade-static" ng-if="zipDownloadUrl">
    <div class="form-group">
        <label class="form-label" ng-bind="'sitemapsModule.blades.sitemapList.zipPackageReadyMessage' | translate"></label>
        <div class="form-input">
            <a ng-href="{{ zipDownloadUrl }}" ng-bind="zipDownloadUrl"></a>
        </div>
    </div>
</div>
<div class="blade-static __bottom" ng-if="pageSettings.itemsPerPageCount < pageSettings.totalItems" ng-include="'pagerTemplate.html'"></div>
<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="table-wrapper" ng-init="setGridOptions({
                data: 'listEntries',
                rowTemplate: 'sitemap-list-row.tpl.html',
                columnDefs: [{
                    name: 'actions',
                    displayName: '',
                    cellTemplate: 'sitemap-list-actions-cell.tpl.html',
                    enableColumnResizing: false,
                    enableSorting: false,
                    pinnedLeft: true,
                    width: 30
                }, {
                    name: 'filename',
                    displayName: 'sitemapsModule.blades.sitemapList.gridHeaders.filename',
                    width: '75%'
                }, {
                    name: 'totalItemsCount',
                    displayName: 'sitemapsModule.blades.sitemapList.gridHeaders.itemsCount'
                }]})">
                <div ui-grid="gridOptions"
                     ui-grid-auto-resize
                     ui-grid-save-state
                     ui-grid-resize-columns
                     ui-grid-move-columns
                     ui-grid-pinning
                     ui-grid-height></div>
                <ul class="menu __context" id="sitemap_menu">
                    <li class="menu-item" ng-click="blade.selectSitemap(contextMenuEntity)">
                        <i class="menu-ico fa fa-edit"></i> {{ 'sitemapsModule.contextMenu.manage' | translate }}
                    </li>
                    <li class="menu-item" ng-click="blade.removeSitemap(contextMenuEntity)">
                        <i class="menu-ico fa fa-trash-o"></i> {{ 'sitemapsModule.contextMenu.remove' | translate }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script id="sitemap-list-row.tpl.html" type="text/ng-template">
    <div ng-click="grid.appScope.blade.selectSitemap(row.entity)" 
         ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid"
         ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'"
         class="ui-grid-cell"
         ng-class="{
             'ui-grid-row-header-cell': col.isRowHeader,
             '__hovered': grid.appScope.contextMenuEntity === row.entity,
             '__selected': row.entity.id === grid.appScope.selectedNodeId }"
         role="{{ col.isRowHeader ? 'rowheader' : 'gridcell' }}"
         ui-grid-cell
         context-menu="grid.appScope.contextMenuEntity = row.entity"
         data-target="sitemap_menu"></div>
</script>

<script id="sitemap-list-actions-cell.tpl.html" type="text/ng-template">
    <div class="ui-grid-actions" left-click-menu="grid.appScope.contextMenuEntity = row.entity" data-target="sitemap_menu">
        <i class="fa fa-ellipsis-v"></i>
    </div>
</script>
